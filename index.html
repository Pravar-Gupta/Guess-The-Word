<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Guess the Word Game</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="wrapper">
      <h1>Guess the Word</h1>
      <p id="header">Guess it to win it</p>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint"><b>Hint:</b> <span></span></p>
          <p class="guess-left"><b>Remaining guesses:</b> <span></span></p>
          <p class="wrong-letter"><b>Wrong letters:</b> <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

  <script  src="script.js"></script>

</body>
</html>
